---
summary: Create an authorization
description: Create a new authorization.
operationId: authorization/create
tags:
- Authorizations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
responses:
  '201':
    "$ref": "../../responses.yaml#/201"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/authorizations" \
      -u USERNAME \
      -X POST \
      -d '{"note":"My Deploy Script","scopes":["read","write"],"expires_at":"2015-03-30T09:52:53Z"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp authorization create \
    --note "My Deploy Script" \
    --scopes "read,write" \
    --expires-at "2015-03-30T09:52:53Z"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: authorization/create
        properties:
          note:
            description: A note to help you remember what the access is used for.
            type: string
            example: My Deploy Script
          scopes:
            description: A list of scopes that the access can be used for.
            type: string
            example:
            - read
            - write
          expires_at:
            description: Expiration date for the authorization token. Null means no expiration date (default).
            type: string
            example: '2015-03-30T09:52:53Z'
