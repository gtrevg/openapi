---
summary: List jobs
description: List all jobs for the given project.
operationId: jobs/list
tags:
- Jobs
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/job.yaml#/job"
    headers:
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/jobs?branch=my-feature-branch&owned_by=abcd1234cdef1234abcd1234cdef1234&assigned_to=abcd1234cdef1234abcd1234cdef1234&state=completed" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp jobs list \
    --branch my-feature-branch \
    --owned-by abcd1234cdef1234abcd1234cdef1234 \
    --assigned-to abcd1234cdef1234abcd1234cdef1234 \
    --state completed
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: jobs/list
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          owned_by:
            description: filter by user owning job
            type: string
            example: abcd1234cdef1234abcd1234cdef1234
          assigned_to:
            description: filter by user assigned to job
            type: string
            example: abcd1234cdef1234abcd1234cdef1234
          state:
            description: filter by state of job Valid states are <code>draft</code>, <code>in_progress</code>, <code>completed</code>
            type: string
            example: completed
