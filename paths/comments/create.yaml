---
summary: Create a comment
description: Create a new comment for a key.
operationId: comment/create
tags:
- Comments
parameters:
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/key_id"
responses:
  '201':
    "$ref": "../../responses.yaml#/201"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/keys/{key_id}/comments" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"branch":"my-feature-branch","message":"Some message..."}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp comment create \
    --branch my-feature-branch \
    --message "Some message..."
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          message:
            description: Comment message
            type: string
            example: Some message...
