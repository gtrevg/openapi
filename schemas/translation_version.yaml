---
translation_version:
  type: object
  title: translation_version
  properties:
    id:
      type: string
    content:
      type: string
    plural_suffix:
      type: string
    key:
      "$ref": "./key_preview.yaml#/key_preview"
    locale:
      "$ref": "./locale_preview.yaml#/locale_preview"
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    changed_at:
      type: string
      format: date-time
  example:
    id: abcd1234cdef1234abcd1234cdef1234
    content: My translation
    plural_suffix: ''
    key:
      id: abcd1234cdef1234abcd1234cdef1234
      name: home.index.headline
      plural: false
    locale:
      id: abcd1234cdef1234abcd1234cdef1234
      name: en
      code: en-GB
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
    changed_at: '2015-01-28T09:52:53Z'
