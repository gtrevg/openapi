---
summary: Download a locale
description: Download a locale in a specific file format.
operationId: locale/download
tags:
- Locales
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/locales/{id}/download?branch=my-feature-branch&file_format=yml&tags=feature1,feature2&tag=feature" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp locale download \
    --branch my-feature-branch \
    --file-format yml \
    --tags feature1,feature2 \
    --tag feature
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: locale/download
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          file_format:
            description: File format name. See the format guide for all supported file formats.
            type: string
            example: yml
          tags:
            description: Limit results to keys tagged with a list of comma separated tag names.
            type: string
            example: feature1,feature2
          tag:
            description: Limit download to tagged keys. This parameter is deprecated. Please use the "tags" parameter instead
            type: string
            example: feature
          include_empty_translations:
            description: Indicates whether keys without translations should be included in the output as well.
            type: string
            example: 
          include_translated_keys:
            description: Include translated keys in the locale file. Use in combination with include_empty_translations to obtain only untranslated keys.
            type: string
            example: 
          keep_notranslate_tags:
            description: Indicates whether [NOTRANSLATE] tags should be kept.
            type: string
            example: 
          convert_emoji:
            description: This option is obsolete. Projects that were created on or after Nov 29th 2019 or that did not contain emoji by then will not require this flag any longer since emoji are now supported natively.
            type: string
            example: 
          format_options:
            description: 'Additional formatting and render options. See the <a href="https://help.phrase.com/help/supported-platforms-and-formats">format guide</a> for a list of options available for each format. Specify format options like this: <code>...&format_options[foo]=bar</code>'
            type: string
            example: 
          encoding:
            description: Enforces a specific encoding on the file contents. Valid options are "UTF-8", "UTF-16" and "ISO-8859-1".
            type: string
            example: 
          skip_unverified_translations:
            description: Indicates whether the locale file should skip all unverified translations. This parameter is deprecated and should be replaced with <code>include_unverified_translations</code>.
            type: string
            example: 
          include_unverified_translations:
            description: if set to false unverified translations are excluded
            type: string
            example: 
          use_last_reviewed_version:
            description: If set to true the last reviewed version of a translation is used. This is only available if the review workflow (currently in beta) is enabled for the project.
            type: string
            example: 
          fallback_locale_id:
            description: If a key has no translation in the locale being downloaded the translation in the fallback locale will be used. Provide the public ID of the locale that should be used as the fallback. Requires include_empty_translations to be set to <code>true</code>.
            type: string
            example: 
