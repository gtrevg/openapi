---
summary: List tags
description: List all tags for the given project.
operationId: tags/list
tags:
- Tags
parameters:
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/tag.yaml#/tag"
    headers:
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/tags?branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp tags list \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: tags/list
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
