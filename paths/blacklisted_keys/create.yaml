description: Create a new rule for blacklisting keys.
operationId: blacklisted_key/create
tags:
- Blacklisted Keys
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
responses:
  '201':
    "$ref": "../../responses.yaml#/201"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/blacklisted_keys" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"name":"date.formats.*"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp blacklisted_key create \
    --name 'date.formats.*'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: blacklisted_key/create
        properties:
          name:
            description: Blacklisted key name
            type: string
            example: date.formats.*
