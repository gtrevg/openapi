---
summary: Create a Space
description: Create a new Space.
operationId: space/create
tags:
- Spaces
parameters:
- "$ref": "../../parameters.yaml#/account_id"
responses:
  '201':
    "$ref": "../../responses.yaml#/201"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/accounts/{account_id}/spaces" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"name":"My Android Projects"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp space create \
    --name "My Android Projects"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: space/create
        properties:
          name:
            description: Name of the space
            type: string
            example: My Android Projects
