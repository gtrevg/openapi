---
summary: Update a release
description: Update an existing release.
operationId: release/update
tags:
- Releases
parameters:
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/distribution_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/release.yaml#/release"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/accounts/{account_id}/distributions/{distribution_id}/releases/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"description":"My first Release","platforms":["android","ios"],"branch":"my-feature-branch"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp release update \
    --description "My first Release" \
    --platforms "android,ios" \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: release/update
        properties:
          description:
            description: Description of the release
            type: string
            example: My first Release
          platforms:
            description: List of platforms the release should support.
            type: string
            example:
            - android
            - ios
          branch:
            description: Branch used for release
            type: string
            example: my-feature-branch
