---
summary: List all versions
description: List all versions for the given translation.
operationId: versions/list
tags:
- Versions / History
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/translation_id"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/translation_version.yaml#/translation_version"
    headers:
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/translations/{translation_id}/versions?branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp versions list \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: versions/list
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
