---
summary: List locales
description: List all locales for the given project.
operationId: locales/list
tags:
- Locales
parameters:
- "$ref": "../../parameters.yaml#/project_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/locale.yaml#/locale"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/locales?branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp locales list \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
