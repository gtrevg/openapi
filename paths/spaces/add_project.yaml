  source: |-
    curl "https://api.phrase.com/accounts/{account_id}/spaces/{space_id}/projects" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"id":"a4b3c2d1"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp spaces projects create \
    --id a4b3c2d1
