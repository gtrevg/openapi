---
summary: Confirm an order
description: Confirm an existing order and send it to the provider for translation. Same constraints as for create.
operationId: order/confirm
tags:
- Orders
parameters:
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/translation_order.yaml#/translation_order"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/orders/{id}/confirm" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp order confirm \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: order/confirm
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
