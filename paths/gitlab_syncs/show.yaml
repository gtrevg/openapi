---
summary: Get single Sync Setting
description: Shows a single GitLab Sync Setting.
operationId: gitlab_sync/show
tags:
- GitLab Sync
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/gitlab_sync.yaml#/gitlab_sync"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/gitlab_syncs/{id}?account_id=abcd1234" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp gitlab_sync show \
    --account-id abcd1234
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: gitlab_sync/show
        properties:
          account_id:
            description: Account ID to specify the actual account the GitLab Sync should be created in. Required if the requesting user is a member of multiple accounts.
            type: string
            example: abcd1234
