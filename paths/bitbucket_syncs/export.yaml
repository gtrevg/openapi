---
summary: Export from Phrase to Bitbucket
description: Export translations from Phrase to Bitbucket according to the .phraseapp.yml file within the Bitbucket Repository.
operationId: bitbucket_sync/export
tags:
- Bitbucket Sync
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/bitbucket_sync_export_response.yaml#/bitbucket_sync_export_response"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/bitbucket_syncs/{id}/export" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"account_id":"abcd1234"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp bitbucket_sync export \
    --account-id abcd1234
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: bitbucket_sync/export
        properties:
          account_id:
            description: Account ID to specify the actual account the project should be created in. Required if the requesting user is a member of multiple accounts.
            type: string
            example: abcd1234
