openapi: 3.0.3

info:
  title: Phrase API Reference
  description: 
    $ref: "./intro.md"
  version: 2.0.0
  x-logo:
    url: "https://developers.phrase.com/images/phrase-logo.png"
    backgroundColor: "#0091eb"
    altText: "Phrase"

servers:
  - url: https://api.phrase.com/v2

security:
  - Token: []
  - Basic: []

components:
  securitySchemes:
    Token:
      type: apiKey
      in: header
      name: Authorization
      description: Enter your token in the format **token TOKEN**
    Basic:
      type: http
      scheme: basic

  headers:
    $ref: "./headers.yaml"

  schemas:
    account:
      $ref: "./schemas/account.yaml"
    project:
      $ref: "./schemas/project.yaml"
    space:
      $ref: "./schemas/space.yaml"
    errors:
      $ref: "./schemas/errors.yaml"

  parameters:
    $ref: "./parameters.yaml"

  responses:
    $ref: "./responses.yaml"

paths:
  $ref: "./paths.yaml"
