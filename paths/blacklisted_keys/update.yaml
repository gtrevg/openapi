---
summary: Update a blacklisted key
description: Update an existing rule for blacklisting keys.
operationId: blacklisted_key/update
tags:
- Blacklisted Keys
parameters:
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/blacklisted_key.yaml#/blacklisted_key"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/blacklisted_keys/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"name":"date.formats.*"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp blacklisted_key update \
    --name 'date.formats.*'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Blacklisted key name
            type: string
            example: date.formats.*
