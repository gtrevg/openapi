---
summary: Update a comment
description: Update an existing comment.
operationId: comment/update
tags:
- Comments
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/key_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/comment.yaml#/comment"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/keys/{key_id}/comments/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch","message":"Some message..."}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp comment update \
    --branch my-feature-branch \
    --message "Some message..."
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: comment/update
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          message:
            description: Comment message
            type: string
            example: Some message...
