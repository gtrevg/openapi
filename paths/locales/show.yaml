---
summary: Get a single locale
description: Get details on a single locale for a given project.
operationId: locale/show
tags:
- Locales
parameters:
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/locale_details.yaml#/locale_details"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/locales/{id}?branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp locale show \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
