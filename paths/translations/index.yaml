---
summary: List all translations
description: List translations for the given project. If you want to download all translations for one locale we recommend to use the <code>locales#download</code> endpoint.
operationId: translations/list
tags:
- Translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
- description: specify the branch to use
  example: my-feature-branch
  name: branch
  in: query
  schema:
    type: string
- description: 'Sort criteria. Can be one of: key_name, created_at, updated_at.'
  example: updated_at
  name: sort
  in: query
  schema:
    type: string
- description: 'Order direction. Can be one of: asc, desc.'
  example: desc
  name: order
  in: query
  schema:
    type: string
- description: q_description_placeholder
  example: PhraseApp*%20unverified:true%20excluded:true%20tags:feature,center
  name: q
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/translation.yaml#/translation"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/translations?branch=my-feature-branch&sort=updated_at&order=desc&q=PhraseApp*%2520unverified:true%2520excluded:true%2520tags:feature,center" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp translations list \
    --branch my-feature-branch \
    --sort updated_at \
    --order desc \
    --query 'PhraseApp*%20unverified:true%20excluded:true%20tags:feature,center'
