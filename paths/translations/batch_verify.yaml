---
summary: Verify translations selected by query
description: Verify translations matching query.
operationId: translations/verify
tags:
- Translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/affected_count.yaml#/affected_count"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/translations/verify" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch","q":"PhraseApp*%20unverified:true%20tags:feature,center","sort":"updated_at","order":"desc"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp translations verify \
    --branch my-feature-branch \
    --query 'PhraseApp*%20unverified:true%20tags:feature,center' \
    --sort updated_at \
    --order desc
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: translations/verify/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          q:
            description: q_description_placeholder
            type: string
            example: PhraseApp*%20unverified:true%20tags:feature,center
          sort:
            description: 'Sort criteria. Can be one of: key_name, created_at, updated_at.'
            type: string
            example: updated_at
          order:
            description: 'Order direction. Can be one of: asc, desc.'
            type: string
            example: desc
