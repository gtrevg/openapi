summary: List Spaces
description: List all Spaces for the given account.
operationId: spacesList
tags:
  - Spaces
parameters:
  - $ref: '../../parameters.yaml#/account_id'
  - $ref: '../../parameters.yaml#/X-PhraseApp-OTP'
  - $ref: '../../parameters.yaml#/page'
  - $ref: '../../parameters.yaml#/per_page'
responses:
  200:
    description: A JSON array of spaces
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../schemas/space.yaml#/space'
  400:
    $ref: '../../responses.yaml#/400'
  404:
    $ref: '../../responses.yaml#/404'
  429:
    $ref: '../../responses.yaml#/429'
x-code-samples:
  - lang: Curl
    source: >
      curl "https://api.phrase.com/v2/accounts/:account_id/spaces" \
        -u USERNAME_OR_ACCESS_TOKEN
  - lang: CLI
    source: phraseapp spaces list <account_id>
